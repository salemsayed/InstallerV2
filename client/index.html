
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>برنامج مكافآت بريق</title>

  <meta name="description"
        content="برنامج المكافآت الخاص بالفنيين المعتمدين من بريق - قم بتتبع نقاطك واستبدالها بمكافآت قيمة" />
  <meta property="og:title" content="برنامج مكافآت بريق" />
  <meta property="og:description"
        content="برنامج المكافآت الخاص بالفنيين المعتمدين من بريق - قم بتتبع نقاطك واستبدالها بمكافآت قيمة" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- Import-map polyfill for browsers that lack native support -->
  <script async
          src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <!-- Import-map for Scandit SDK with comprehensive internal module mapping -->
  <script type="importmap">
    {
      "imports": {
        "@scandit/web-datacapture-core": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-core@7.3.0/build/js/index.js",
        "@scandit/web-datacapture-core/": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-core@7.3.0/",
        "@scandit/web-datacapture-core/build/": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-core@7.3.0/build/",
        "@scandit/web-datacapture-core/build/js/": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-core@7.3.0/build/js/",
        "@scandit/web-datacapture-barcode": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.3.0/build/js/index.js",
        "@scandit/web-datacapture-barcode/": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.3.0/",
        "@scandit/web-datacapture-barcode/build/": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.3.0/build/",
        "@scandit/web-datacapture-barcode/build/js/": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.3.0/build/js/",
        "@scandit/web-datacapture-label": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-label@7.3.0/build/js/index.js",
        "@scandit/web-datacapture-label/": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-label@7.3.0/",
        "@scandit/web-datacapture-label/build/": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-label@7.3.0/build/",
        "@scandit/web-datacapture-label/build/js/": "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-label@7.3.0/build/js/"
      }
    }
  </script>

  <!-- Scandit Smart Data Capture SDK (core + barcode + label) – v7.3.0 -->
  <link rel="modulepreload"
        href="https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-core@7.3.0/build/js/index.js" />
  <link rel="modulepreload"
        href="https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.3.0/build/js/index.js" />
  <link rel="modulepreload"
        href="https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-label@7.3.0/build/js/index.js" />

</head>

<body>
  <div id="root"></div>

  <!-- Your Vite/React bundle -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Dev banner (Replit) -->
  <script
    type="text/javascript"
    src="https://replit.com/public/js/replit-dev-banner.js"></script>
</body>
</html>
