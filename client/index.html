<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>برنامج مكافآت بريق</title>

  <meta name="description"
        content="برنامج المكافآت الخاص بالفنيين المعتمدين من بريق - قم بتتبع نقاطك واستبدالها بمكافآت قيمة" />
  <meta property="og:title" content="برنامج مكافآت بريق" />
  <meta property="og:description"
        content="برنامج المكافآت الخاص بالفنيين المعتمدين من بريق - قم بتتبع نقاطك واستبدالها بمكافآت قيمة" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- Import-map polyfill for browsers that lack native support -->
  <script async
          src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <!-- Preload and setup Scandit SDK -->
  <script>
    // Create a global container for Scandit SDK
    window.ScanditSDK = {
      core: null,
      barcode: null,
      id: null,
      loaded: false
    };
    
    // Load Scandit SDK modules when page loads
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // Load Scandit SDK modules
        const coreModule = await import('https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-core@7.2.1/build/js/index.js');
        const barcodeModule = await import('https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.2.1/build/js/index.js');
        const idModule = await import('https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-id@7.2.1/build/js/index.js');
        
        // Assign to global object
        window.ScanditSDK.core = coreModule;
        window.ScanditSDK.barcode = barcodeModule;
        window.ScanditSDK.id = idModule;
        window.ScanditSDK.loaded = true;
        
        console.log("Scandit SDK modules (core, barcode, id) loaded successfully");
      } catch (error) {
        console.error("Failed to load Scandit SDK modules:", error);
      }
    });
  </script>

  <script type="importmap">
  {
    "imports": {
      "@scandit/web-datacapture-core":
        "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-core@7.2.1/build/js/index.js",
      "@scandit/web-datacapture-core/":
        "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-core@7.2.1/",
      "@scandit/web-datacapture-barcode":
        "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.2.1/build/js/index.js",
      "@scandit/web-datacapture-barcode/":
        "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.2.1/",
      "@scandit/web-datacapture-id@7.2.1/":
        "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-id@7.2.1/",
      "@scandit/web-datacapture-id":
        "https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-id@7.2.1/build/js/index.js"
    }
  }
  </script>

  <!-- Scandit Smart Data Capture SDK (core + barcode + id) – v7.2.1 -->
  <link rel="modulepreload"
        href="https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-core@7.2.1/build/js/index.js" />
  <link rel="modulepreload"
        href="https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.2.1/build/js/index.js" />
  <link rel="modulepreload"
        href="https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-id@7.2.1/build/js/index.js" />
</head>

<body>
  <div id="root"></div>

  <!-- Your Vite/React bundle -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Dev banner (Replit) -->
  <script
    type="text/javascript"
    src="https://replit.com/public/js/replit-dev-banner.js"></script>
</body>
</html>
