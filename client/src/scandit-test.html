<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scandit SDK Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    .scanner-container { 
      width: 100%; 
      height: 400px; 
      background-color: #000;
      position: relative;
      margin-bottom: 20px;
    }
    .status { margin-top: 20px; padding: 10px; border-radius: 4px; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .loading { background-color: #cce5ff; color: #004085; }
    button { padding: 10px 15px; margin-right: 10px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    .load-test { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
    .test-result { font-family: monospace; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scandit SDK CDN Test</h1>
    <p>This page tests loading the Scandit SDK from various CDNs. Check the developer console for results.</p>
    
    <div class="load-test">
      <h3>Testing CDN paths:</h3>
      <div class="test-group">
        <button onclick="testLoad('https://cdn.jsdelivr.net/npm/@scandit/web-datacapture-barcode@7.2.2/build/scandit-datacapture-sdk-barcode.min.js')">Test jsdelivr 7.2.2</button>
        <div id="test1-result" class="test-result"></div>
      </div>
      
      <div class="test-group">
        <button onclick="testLoad('https://unpkg.com/@scandit/web-datacapture-barcode@7.2.2/build/scandit-datacapture-sdk-barcode.min.js')">Test unpkg 7.2.2</button>
        <div id="test2-result" class="test-result"></div>
      </div>
      
      <div class="test-group">
        <button onclick="testLoad('https://cdn.jsdelivr.net/npm/@scandit/datacapture-js-browser@6.14.0/build/scandit-datacapture-sdk.min.js')">Test jsdelivr 6.14.0</button>
        <div id="test3-result" class="test-result"></div>
      </div>
      
      <div class="test-group">
        <button onclick="testLoad('https://unpkg.com/@scandit/datacapture-js-browser@6.14.0/build/scandit-datacapture-sdk.min.js')">Test unpkg 6.14.0</button>
        <div id="test4-result" class="test-result"></div>
      </div>
    </div>
    
    <script>
      function testLoad(url) {
        const id = url.includes('jsdelivr') && url.includes('7.2.2') ? 'test1-result' :
                  url.includes('unpkg') && url.includes('7.2.2') ? 'test2-result' :
                  url.includes('jsdelivr') ? 'test3-result' : 'test4-result';
        
        const resultEl = document.getElementById(id);
        resultEl.innerHTML = 'Loading...';
        resultEl.className = 'test-result loading';
        
        const script = document.createElement('script');
        script.src = url;
        
        const timeout = setTimeout(() => {
          resultEl.innerHTML = 'Timeout - failed to load';
          resultEl.className = 'test-result error';
        }, 10000);
        
        script.onload = () => {
          clearTimeout(timeout);
          resultEl.innerHTML = 'Successfully loaded ✓';
          resultEl.className = 'test-result success';
          console.log(`Successfully loaded: ${url}`);
        };
        
        script.onerror = () => {
          clearTimeout(timeout);
          resultEl.innerHTML = 'Failed to load ✗';
          resultEl.className = 'test-result error';
          console.error(`Failed to load: ${url}`);
        };
        
        document.head.appendChild(script);
      }
    </script>
  </div>
</body>
</html>
